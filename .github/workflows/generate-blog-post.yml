name: Generate Weekly Blog Post

on:
  schedule:
    - cron: '0 1 * * 0'  # Sunday 01:00 UTC = 10:00 KST
  workflow_dispatch:       # Manual trigger

permissions:
  contents: write
  issues: write

jobs:
  generate-post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Update lottery data
        run: npm run update-data

      - name: Commit data update if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/lotto.json
          git diff --staged --quiet || (git commit -m "data: auto-update lottery data" && git pull --rebase && git push)

      - name: Generate blog post
        id: first_attempt
        run: npm run generate-blog
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        continue-on-error: true

      - name: Retry after delay
        if: steps.first_attempt.outcome == 'failure'
        run: |
          echo "⚠️ First attempt failed, retrying in 60s..."
          sleep 60
          npm run generate-blog
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Commit blog post
        run: |
          git add content/blog/
          git diff --staged --quiet || (git commit -m "blog: auto-generate weekly post" && git pull --rebase && git push)

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = `⚠️ Blog generation failed (${new Date().toISOString().slice(0, 10)})`;
            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automation-failure',
            });
            if (issues.some(i => i.title === title)) return;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body: `The automated blog post generation workflow failed after retry.\n\n**Run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nPlease check the logs and re-run manually if needed.`,
              labels: ['automation-failure'],
            });
